program: ./src/main.py
project: DDHQ-GAN
name: DC-QUA-DCGEN
method: bayes
metric:
  goal: minimize
  name: DC_generator
parameters:
  model_selector:
    values: [
        "DC_generator,
        CNN_classical_discriminator,
        Hybrid_quantum_discriminator,",
      ]
  learning_rate_multiplier:
    min: 3
    max: 5
    distribution: uniform
  learning_rate:
    min: 5e-5
    max: 5e-4
    distribution: uniform
  batch_size:
    values: [32, 64, 128]
  epochs:
    values: [41]
  seed:
    min: 0
    max: 1000
    distribution: int_uniform
