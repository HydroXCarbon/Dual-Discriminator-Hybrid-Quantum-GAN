program: ./src/main.py
project: DDHQ-GAN
name: FCL-1-Normal
method: bayes
metric:
  goal: minimize
  name: GAN_generator_loss
parameters:
  model_selector:
    values: [
        "GAN_generator,
        FCL_classical_discriminator_1,",
      ]
  learning_rate_multiplier:
    min: 3
    max: 5
    distribution: uniform
  learning_rate:
    min: 1e-5
    max: 1e-4
    distribution: uniform
  batch_size:
    values: [32, 64, 128]
  epochs:
    values: [41]
  seed:
    min: 0
    max: 1000
    distribution: int_uniform
